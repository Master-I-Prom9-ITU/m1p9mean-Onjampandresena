                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Simple Table</h4>
                      <p class="card-category"> Here is a subtitle for this table</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">

                                      <td>
                                        {{plat.Description}}

                                      <td>
                                        {{plat.Categorie}}

                                      <td>
                                        {{plat.Image}}
                                      </td>
                                      <td>
                                        {{plat.Prix}}
                                      </td>
                                      <td class="text-primary">
                                        {{plat.Restaurant}}
                                      </td>
                                      <td class="text-primary">
                                        <div class="row">
                                            <div class="col-md-3"></div>
                                            <div class="col-md-3">
                                                <a class="nav-link" [routerLink]="" (click)="modify_plat(plat._id)">
                                                    <i class="material-icons">update</i>
                                                </a>
                                            </div>
                                            <div class="col-md-3">
                                                <a class="nav-link" [routerLink]="" (click)="delete_plat(plat._id)">
                                                    <i class="material-icons">delete</i>
                                                </a>
                                            </div>
                                            <div class="col-md-3"></div>
                                        </div>
                                      </td>
                                  </tr>

                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
